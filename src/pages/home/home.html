<ion-header>
<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
        <ion-title class="title">Home</ion-title>
      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
</ion-header>

<style>
.hidden {
     display:none;
}
</style>

<ion-content padding>
  <h2 class="heading">Table of Contents</h2>
<ion-grid class="grid">
  <ion-row>
    <ion-col >
    
      <p  (click)="selectcategory()">{{items[0] && items[0].CAT_Type}}</p>
    </ion-col>
    <ion-col>
      <p  (click)="selectcategory()">{{items[1] && items[1].CAT_Type}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p  (click)="selectcategory()">{{items[2] && items[2].CAT_Type}}</p>
    </ion-col>
    <ion-col>
      <p  (click)="selectcategory()">{{items[3] && items[3].CAT_Type}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p  (click)="selectcategory()">{{items[4] && items[4].CAT_Type}}</p>
    </ion-col>
    <ion-col>
     <p  (click)="selectcategory()">{{items[5] && items[5].CAT_Type}}</p>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
