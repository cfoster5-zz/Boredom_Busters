

<ion-header>

<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

        <ion-title class="title">Coupons</ion-title>

      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>

</ion-header>


<style>
.coupon {
  margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%) }
</style>

<ion-content *ngFor="let coupon of coupons">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="{{ coupon.CPN_IMG }}"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
