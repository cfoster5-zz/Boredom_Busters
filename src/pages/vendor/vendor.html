<ion-header>

<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

        <ion-title >{{ VEN_Name }}</ion-title>

      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>

</ion-header>

<ion-content>
<p><!--Today: -->{{ VEN_OPN }} {{ VEN_CLS }}</p>
<img src="{{item.VEN_Name}}"/>
<p>{{ VEN_Address }} {{ VEN_Address2 }}, {{ VEN_City }}, {{ VEN_State }} {{ VEN_Zip }}</p>
<p>{{ VEN_Phone }}</p>
<p>{{ VEN_Web }}</p>
<p>{{ VEN_Price }}</p>
<p>{{ VEN_Desc }}</p>
<!--<p>put call here</p>-->
</ion-content>
