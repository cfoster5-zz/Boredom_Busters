<ion-header>

<ion-navbar>
     <ion-title >{{ VEN_Name }}</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

     

      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>

</ion-header>

<ion-content>
<h1 class='header1'>Hours of Operation:</h1>
<p class='p1'>{{ VEN_OPN }} - {{ VEN_CLS }}</p>
<img src="{{VEN_IMG}}"/>
<h1 class='header1'>Address:</h1>
<p class='p1'>{{ VEN_Address }} {{ VEN_Address2 }}, {{ VEN_City }}, {{ VEN_State }} {{ VEN_Zip }}</p>
<h1 class='header1'>Phone Number:</h1>
<p class='p1'>{{ VEN_Phone }}</p>
<h1 class='header1'>Website:</h1>
<p class='p1'>{{ VEN_Web }}</p>
<h1 class='header1'>Price Range:</h1>
<p class='p1'>{{ VEN_Price }}</p>
<h1 class='header1'>About:</h1>
<p class='p1'>{{ VEN_Desc }}</p>
</ion-content>
