<ion-header>
<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-title >{{ VEN_Name }}</ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
</ion-header>

<ion-content>
<img class="vendorimage" src="{{VEN_Img}}"/>
<!--<img class="clock" src="../../assets/vendor/clockbb.png"/>-->
<p id='hours'>{{ VEN_OPN }} - {{ VEN_CLS }}</p>
<p id="subtext">*Subject to change</p>
<!--<h1 class='header1'>Address:</h1>-->
<!--<img class="location" src="../../assets/vendor/locationbb.png"/>-->
<a target="_blank" href="https://www.google.com/maps/place/{{ VEN_Address }} {{ VEN_Address2 }} {{ VEN_City }}, {{ VEN_State }} {{ VEN_Zip }}/"><p class='p1'>{{ VEN_Address }} {{ VEN_Address2 }}<br>{{ VEN_City }}, {{ VEN_State }} {{ VEN_Zip }}</p></a>
<!--<h1 class='header1'>Phone Number:</h1>-->
<!--<img class="phone" src="../../assets/vendor/phonebb.png"/>-->
<a href="tel:{{ VEN_Phone }}"><p class='p1'>{{ VEN_Phone }}</p></a>
<!--<h1 class='header1'>Website:</h1>-->
<!--<h1 class='header1'>Price Range:</h1>-->
<p class='p1'>{{ VEN_Price }}</p>
<!--<h1 class='header1'>About:</h1>-->
<p class='description'>{{ VEN_Desc }}</p>
<a target = "_blank" href="{{ VEN_Web }}">
  <button id="webbutton" ion-button color="light" block>Visit Website</button></a>
</ion-content>
