<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button class="hidden" ion-button icon-only>
              <ion-icon name='arrow-back'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-title>
           {{ SUBCAT_NAME }}
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-buttons end>
          <button (click)="showsearch()" ion-button end icon-only>
            <ion-icon name='search'></ion-icon>
          </button>
        </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="vendor" ion-item *ngFor="let item of items" (click)="selectvendor(item)">
      {{ item.VEN_Name }}
    </button>
  </ion-list>
</ion-content>
