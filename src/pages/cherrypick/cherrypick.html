

<ion-header>
<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

        <ion-title class="title">Cherry Picks</ion-title>

      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let vendor of vendors" (click)="selectcherryvendor(vendor)">
<!--*ngif filters rows shown in vendor table on load-->
      <ion-item *ngIf="vendor.VEN_Cherry === '1'">
        <ion-thumbnail item-start>
          <img src="{{vendor.VEN_Img}}" />
        </ion-thumbnail>
        <h2>{{vendor.VEN_Name}}</h2>
        {{vendor.VEN_Desc}}
      </ion-item>
    </ion-list>
</ion-content>
