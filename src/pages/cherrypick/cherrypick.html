<ion-header>
<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

        <ion-title class="title">Cherry Picks</ion-title>

      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let vendor of vendors" (click)="selectcherryvendor(vendor)">
<!--*ngif filters rows shown in vendor table on load-->
      <ion-item *ngIf="vendor.VEN_Cherry === '1'">
        <!--<ion-thumbnail class="thumbnail" item-start>-->
          <img class="thumbnail" src="{{vendor.VEN_Img}}" />
        <!--</ion-thumbnail>-->
        <h2>{{vendor.VEN_Name}}</h2>
        <p>{{vendor.VEN_Desc}}</p>
      </ion-item>
  </div>
</ion-content>
