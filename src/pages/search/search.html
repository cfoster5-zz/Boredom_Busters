<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="search">
  <ion-searchbar placeholder='Search for Vendors' [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item id="searchtext" *ngFor="let vendor of vendors" (click)="selectvendor(vendor)">
      {{ vendor.VEN_Name }}
    </ion-item>
  </ion-list>
  </div>

</ion-content>
