<ion-header>
<ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button class="hidden" ion-button icon-only>
            <ion-icon name='arrow-back'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
        <ion-title class="title">Home</ion-title>
      <ion-col>
        <ion-buttons end>
        <button (click)="showsearch()" ion-button end icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-navbar>
</ion-header>

<style>
.hidden {
     display:none;
}
</style>

<ion-content padding>

<ion-grid class="grid">

      <p id='Cat1' (click)="selectcategory()">Category 1</p>{{items}}
    </ion-col>
    <ion-col>
      <p>Category 2</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Category 3</p>
    </ion-col>
    <ion-col>
      <p>Category 4</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Category 5</p>
    </ion-col>
    <ion-col>
      <p>Category 6</p>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
